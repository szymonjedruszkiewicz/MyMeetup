<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <div th:replace="includes/CommonScripts::head-css"></div>
</head>
<body>
<div th:replace="includes/CommonScripts::header"></div>

<form th:action="@{/register}" th:object="${userDto}" method="post">
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"/></td>
            <td th:errors="*{password}"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{username}"/></td>
            <td th:errors="*{username}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>


<div th:replace="includes/CommonScripts::end-of-body"></div>
</body>
</html>
